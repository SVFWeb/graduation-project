server:
  port: 8080

# 数据源配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ljy?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    
# MyBatis-Plus 配置
mybatis-plus:
  # 配置 Mapper XML 文件的扫描路径
  mapper-locations: classpath*:/mapper/**/*.xml
  # 配置 MyBatis 实体扫描，等同于 @Alias 注解
  type-aliases-package: com.example.projectsystem.domain
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 配置日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键策略
      id-type: auto